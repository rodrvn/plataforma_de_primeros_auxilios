<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Inicia sesion</title>

</head>

<body>


    <div class="flex min-h-full">
        <div class="flex flex-1 flex-col justify-center py-12 px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
            <div class="mx-auto w-full max-w-sm lg:w-96">
                <div>
                    <img class="h-12 w-auto"
                        src="static/first-aid-kit-icon-in-comic-style-health-help-and-medical-diagnostics-cartoon-illustration-on-white-isolated-background-doctor-bag-business-concept-splash-effect-vector.jpg"
                        alt="">
                    <h2 class="mt-6 text-3xl font-bold tracking-tight text-gray-900">Inicie sesión en su cuenta</h2>
                    <p class="mt-2 text-sm text-gray-600">

                    </p>
                </div>

                <div class="mt-8">
                    <div>
                        <div>
                            <div class="relative mt-6">
                                <div class="absolute inset-0 flex items-center" aria-hidden="true">
                                    <div class="w-full border-t border-gray-300"></div>
                                </div>
                                <div class="relative flex justify-center text-sm">

                                </div>
                            </div>
                        </div>

                        <div class="mt-6">
                            <form action="#" method="POST" class="space-y-6">
                                <div>
                                    <label for="email" class="block text-sm font-medium text-gray-700">Ingrese su
                                        Email</label>
                                    <div class="mt-1">
                                        <input id="email" name="email" type="email" autocomplete="email" required
                                            class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                                    </div>
                                </div>

                                <div class="space-y-1">
                                    <label for="password" class="block text-sm font-medium text-gray-700">Ingrese su
                                        contrasenha</label>
                                    <div class="mt-1">
                                        <input id="password" name="password" type="password"
                                            autocomplete="current-password" required
                                            class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                                    </div>
                                </div>

                                <div class="flex items-center justify-between">
                                    <div class="flex items-center">
                                        <input id="remember-me" name="remember-me" type="checkbox"
                                            class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                        <label for="remember-me"
                                            class="ml-2 block text-sm text-gray-900">Recuerdame</label>
                                    </div>

                                    <div class="text-sm">
                                        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">¿Olvidaste
                                            tu
                                            contraseña?</a>
                                    </div>
                                </div>

                                <div>
                                    <button type="submit"
                                        class="flex w-full justify-center rounded-md border border-transparent bg-black-500 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-orange-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Iniciar
                                        sesion
                                    </button>
                                </div>

                                <div>
                                    <button type="registro"
                                        class="flex w-full justify-center  rounded-md  border-trasparent bg-orange-500 py-2 px-4 text-sm font-medium text-white shadow-sm haver:bg-orange-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Registrarte

                                    </button>

                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>




        </div>
        <div class="relative hidden w-0 flex-1 lg:block">
            <img class="h-full w-full object-cover" src="static/Mobile login-pana(3).png">
        </div>

        <div>

</body>

</html>
